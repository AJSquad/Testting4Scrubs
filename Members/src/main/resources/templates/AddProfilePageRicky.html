        <script>

		function validateInput(){
    	   			var first = document.forms["AddProfileForm"]["firstname"].value;
    	   			var last = document.forms["AddProfileForm"]["surname"].value;
    	   			var age = document.forms["AddProfileForm"]["myAge"].value;
    	   			var job = document.forms["AddProfileForm"]["myJobDesc"].value;
    	   		
    	   		if (first == "") {
    	   			alert("First Name Required");
    	   			return false;
    	   		}
    	   		else if (last == "") {
    	   			alert("Last Name Required");
    	   			return false;
    	   		}
    	   		else if (age == "") {
    	   			alert("Age Required");
    	   			return false;
    	   		}
    	   		else if (job == "") {
    	   			alert("Job Role Required");
    	   			return false;
    	   		}
    	   			return true;
       }
            
        function onlyNumb(e, t) {
        try {
            if (window.event) {
               var charCode = window.event.keyCode;
            }
            else if (e) {
               var charCode = e.which;
            }
            else { return true; }
            if (charCode > 31 && (charCode < 48 || charCode > 57)) {
                return false;
            }
                return true;
            }
                catch (err) {
                alert(err.Description);
            }
        }

        function onlyStr(e, t) {
        try {
            if (window.event) {
               var charCode = window.event.keyCode;
            }
            else if (e) {
               var charCode = e.which;
            }
            else { return true; }
            if (charCode > 31 && (charCode < 65)) {
                 return false;
            }
                 return true;
            }
                 catch (err) {
                 alert(err.Description);
            }
        }
        
        
        function inputFocus(i){
            if(i.value==i.defaultValue){ i.value=""; i.style.color="#000"; }
        }
        function inputBlur(i){
            if(i.value==""){ i.value=i.defaultValue; i.style.color="#888"; }
        }
        
        </script>
